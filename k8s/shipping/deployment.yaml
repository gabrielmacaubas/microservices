apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
      - name: shipping
        image: shipping:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50053
        env:
        - name: DB_HOST
          value: postgres-service
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: msgo
        - name: DB_PASSWORD
          value: msgo123
        - name: DB_NAME
          value: msgo_db